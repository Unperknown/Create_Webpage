<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .blue{
      color:blue;
    }
    #red{
      color:red;
    }
    p{
      color:skyblue;
    }
    </style>
    <!--선택자와 속성으로 이루어짐-->
    <!-- 우선순위: Tag < Class < ID -->
  </head>
  <body>
    <p>Skyblue on it.</p>
    <p class="blue">Its blue.</p>
    <p id="red">It's red.</p>
    <p id="red" class="blue">And that's red.</p>
  </body>
</html>
